<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop Management System</title>
    <link rel="stylesheet" type="text/css" href="css/appts.css">

    <!-- <style src = "css/appts.css">
    </style> -->
</head>
<div class="page-title">Employees</div>
<button class="add-button"  id="addEmployee">Add New Employee</button>
<table id="employeeTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Work Phone</th>
            <th>Personal Phone</th>
            <th>Total Appointments</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Customer data will be populated here -->
    </tbody>
</table>


<div id="modal" class="modal">
    
    <div class="modal-content">
        <div class="close" onclick="closeModal('modal')">&times;</div>

        <br> <br>
        <div id='modalInfo'>
        New Employee Info <br><br>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
        <input type="email" id="email" name='email' placeholder="Employee Email"> <br><br>
        <input type="number" id="workPhoneNum" name="workPhoneNum" placeholder="Employee Work Phone Number"><br><br>
        <input type="number" id="personalPhoneNum" name="personalPhoneNum" placeholder="Employee Personal Phone Number"><br><br>


        <input type="submit" value="Submit">


        </div>
    </div>
</div>


<div id="editmodal" class="modal">
    
    <div class="modal-content">
        <div class="close" onclick="closeModal('editmodal')">&times;</div>

        <br> <br>
        <div id='modalInfo'>
        Edit Employee Info <br><br>
        <input type="text" id="editFName" name="editFName" placeholder="First Name"><br><br>
        <input type="text" id="editLName" name="editLName" placeholder="Last Name"><br><br>
        <input type="email" id="editEmail" name='editEmail' placeholder="Employee Email"> <br><br>
        <input type="number" id="editWorkPhoneNum" name="editWorkPhoneNum" placeholder="Employee Work Phone Number"><br><br>
        <input type="number" id="editPersonalPhoneNum" name="editPersonalPhoneNum" placeholder="Employee Personal Phone Number"><br><br>

        <input type="submit" value="Submit">


        </div>
    </div>
</div>
